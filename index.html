<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://piccalil.li/blog/a-modern-css-reset/">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

</head>

<body>
  <h1 id="heading">NFT Card Preview</h1>
  <main class="box">
    <div class="card">
      <div><img src="images/image-equilibrium.jpg" alt="class_img" class="card__img">
      </div>
      <div class="overlay">
        <a href="#"><img src="images/icon-view.svg" alt="icon" class="icon"></a>
      </div>
    </div>

    <h1><a href="" id="title">Equilibrium #2202</a></h1>

    <p id="description">Our Equilibrium collection promotes balance and calm.</p>

    <ul>
      <li class="price">4.2 ETH</li>
      <li class="clock">3 days left</li>
    </ul>


    <footer class="creator">
      <img src="images/favicon.png" class="creator__img" alt="photo of Rahul Karda">
      <p class="creator__name">Created by<a href="https://rahulkarda.netlify.app" id="name"> Rahul Karda</a></p>
    </footer>
